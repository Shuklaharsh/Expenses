{% extends 'base_auth.html' %}
{% load static %}
{% block content %} 

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4 style='text-align: center'>Set New Password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">
          {% csrf_token %}
          {% include 'partials/_messages.html'%}
           
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>

          <div class="form-group">
            <input
              type="password1"
              name="password1"
              placeholder="Confirm Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
        </form>
        <div class="container">
        </div>
      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>
{% endblock content%}
